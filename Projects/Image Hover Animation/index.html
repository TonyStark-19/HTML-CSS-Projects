<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Index Hover Transition</title>
    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="icon-image hidden">
            <div class="icon">
                <img src="images/img1.jpg" alt="image 1">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="images/img1.jpg" alt="image 1">
                </div>

                <div class="content">
                    <div class="details">
                        <div class="name">David Marloo</div>
                        <div class="job">Stargazer</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-image hidden">
            <div class="icon">
                <img src="images/img2.jpg" alt="image 2">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="images/img2.jpg" alt="image 2">
                </div>

                <div class="content">
                    <div class="details">
                        <div class="name">Lilly Carls</div>
                        <div class="job">Physcisist</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-image hidden">
            <div class="icon">
                <img src="images/img3.jpg" alt="image 3">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="images/img3.jpg" alt="image 3">
                </div>

                <div class="content">
                    <div class="details">
                        <div class="name">George</div>
                        <div class="job">Astrophotographer</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-image">
            <div class="icon">
                <img src="images/img4.jpg" alt="image 4">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="images/img4.jpg" alt="image 4">
                </div>

                <div class="content">
                    <div class="details">
                        <div class="name">Neil deGrase</div>
                        <div class="job">Book Writer</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-image">
            <div class="icon">
                <img src="images/img5.jpg" alt="image 5">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="images/img5.jpg" alt="image 5">
                </div>

                <div class="content">
                    <div class="details">
                        <div class="name">John Mayers</div>
                        <div class="job">Astronomer</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-image last">
            <div class="icon">
                <img src="images/img6.jpg" alt="image 6">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="images/img6.jpg" alt="image 6">
                </div>

                <div class="content">
                    <div class="details">
                        <div class="name">Stephen</div>
                        <div class="job">Writer</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
